
server:
  port: 11000

eureka:
  instance:
    hostname: 127.0.0.1
  client:
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/

spring:
  application:
    name: dream-cloud-eurka
  cloud:
    config:
#      uri: http://localhost:16000/
      label: master
      profile: dev
      discovery:
        enabled: true
        service-id: dream-cloud-config

